<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Base Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
      /* Checkered transparency pattern */
      background-image: 
        linear-gradient(45deg, #ccc 25%, transparent 25%),
        linear-gradient(-45deg, #ccc 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #ccc 75%),
        linear-gradient(-45deg, transparent 75%, #ccc 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      /* Alternative: solid black background - uncomment to use */
      /* background: #000000; */
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
      z-index: 100;
    }
    
    #info h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    #info p {
      margin: 5px 0;
      line-height: 1.5;
    }
    
    #info code {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-Du6MlWZM.js"></script>
</head>

  <div id="info">

</html>
